  <body>
    <header class="jumbotron">
      <h1 class="display-4">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead">Monday 2nd May 2022</p>
      <p id="currentTime" class="lead">08:00</p>
    </header>

    <main class="container" id="main">
      <!-- Timeblocks -->
      <section
        class="d-inline-flex p-2 bd-highlight justify-content-center align-items-center time-block"
      >
        <span class="hour">09:00</span>
        <div class="p-2 flex-grow-1 bd-highlight textarea">
          Enter tasks here and save to log to planner
        </div>
        <div class="buttonContainer">
          <button type="submit" class="saveBtn">Save</button>
        </div>
      </section>
      <section
        class="d-inline-flex p-2 bd-highlight justify-content-center align-items-center time-block"

        </div>
      </section>

          Enter tasks here and save to log to planner
        </div>
        <div class="buttonContainer">
          <button type="submit" class="saveBtn">Save</button>
        </div>

    </main>
